<body>
    <h2>Exemplos que devem funcionar com o script adicionado no head deste html</h2>
    <div id="app">
        A variável ao lado deve ser substituída por outro valor: [[var1]]<br>

        E esta forma de variável? <span l:var="var1"></span> <br> Seria possível buscar por um atributo especial?
    </div>

    Esta não: [[var1]]<br>

    <script>
        let id = "app";
        let initialContent = "[[var1]]";
        let newContent = "Hello World!";

        let attributeValue = "var1";
        let data = {
          var1: "Sim, é possível usando a lib Mustache.js."
        }

        let manipulaHTML = new ManipulaHTML();
        manipulaHTML.getElement(id);
        manipulaHTML.replaceElement(id, initialContent, newContent);
        manipulaHTML.changeTagSpan(id, data, attributeValue, data.var1);
    </script>
</body>
</html>
