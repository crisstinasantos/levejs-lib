<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes para o projeto Leve.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <h2>Exemplos que devem funcionar com o script adicionado no head deste html</h2>
    <div id="app">
        A variável ao lado deve ser substituída por outro valor: [[var1]]<br>

        E esta forma de variável? <span l:var="var1"></span> <br> Seria possível buscar por um atributo especial?
    </div>
    Esta não: [[var1]]<br>

    <script>
        let manipula = new Manipulation();
        manipula.convert_var('app', '[[var1]]', '{{var1}}');
        manipula.change_var('app', {var1: 'Value var'});
        manipula.change_span("app", "var1", "Change value span");
        manipula.element_manipulation('app', 'Mudando conteúdo da DIV', 5);
    </script>
</body>
</html>
